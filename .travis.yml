language: node_js
node_js:
- '6'
sudo: required
dist: trusty
cache:
  apt: true
  directories:
  - node_modules
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - google-chrome
    packages:
    - g++-4.8
    - google-chrome-stable
  firefox: latest
before_install:
- firefox --version 2>/dev/null
- google-chrome --product-version
- export DISPLAY=:99.0
- /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile
  --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1600x1024x16
- npm install --global web-ext
script:
# A lot to do here, but for now at least start Firefox with the plugin
# Let add real tests here later
- web-ext run --browser-console
env:
  global:
  - CXX=g++-4.8
